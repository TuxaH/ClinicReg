<app-selector></app-selector>

<div class="table">
  <table>

    <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wen</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let week of calendar">
      <td *ngFor="let day of week.days" (click)="select(day.value); modalWindowService.focus($event, btnClose)" [class.disabled]="day.disabled" [class.selected]="day.selected" [class.active]="day.active">
        {{ day.value | moment: 'DD' }}
      </td>
    </tr>
    </tbody>

  </table>
</div>



<div class="modal" id="modal__window">
  <div class="modal__dialog">
    <h4>You canâ€™t record on a past date!</h4>
    <button class="modal__close" type="button" (click)="modalWindowService.close()" (keydown.escape)="modalWindowService.close()" #btnClose>
      <img src="./assets/images/modal-close.svg" alt="Close">
    </button>
  </div>
</div>
