<div class="box__inner">

  <div class="form__group">

    <div class="form__item">
      <label for="login">Login</label>
      <input id="login" type="text" placeholder="Login" required minlength="3" (keydown.enter)="createNewUser()" [(ngModel)]="login" #userLogin='ngModel'>
      <div class="alert" [hidden]="userLogin.valid || userLogin.pristine" #mes>Поле 'Login' должно иметь не менее 3х символов</div>
    </div>

    <div class="form__item">
      <label for="password">Password</label>
      <input id="password" type="text" placeholder="Password" required (keydown.enter)="createNewUser()" [(ngModel)]="password" #userPassword='ngModel'>
      <div class="alert" [hidden]="userPassword.valid || userPassword.pristine">Поле 'Password' не должно быть пустым</div>
    </div>

    <div class="form__item">
      <label for="type">Type</label>
      <select name="type" id="type" required (keydown.enter)="createNewUser()" [(ngModel)]="type" #userType='ngModel'>
        <option *ngFor="let t of typeUsers">
          {{ t }}
        </option>
      </select>
    </div>

    <div class="alert__user" *ngIf="checkUser === false">Такой пользователь уже существует</div>
    <div class="alert__user positive" *ngIf="checkUser === true">Пользователь добавлен</div>

    <button (click)="createNewUser()" [disabled]="userLogin.invalid || userPassword.invalid">Add</button>

  </div>

</div>
