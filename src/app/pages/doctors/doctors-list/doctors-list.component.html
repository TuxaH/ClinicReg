<div class="table">
  <table>

    <thead>
    <th>Last name</th>
    <th>First name</th>
    <th>Patronymic</th>
    <th>Position</th>
    <th></th>
    </thead>

    <tbody>
    <tr *ngFor="let item of doctorsService.doctors | keyvalue">
      <td class="text__center">
        <div *ngFor="let k of item.value | keyvalue">
          {{ k.value.lastName | titlecase }}
        </div>
      </td>
      <td class="text__center">
        <div *ngFor="let k of item.value | keyvalue">
          {{ k.value.firstName | titlecase }}
        </div>
      </td>
      <td class="text__center">
        <div *ngFor="let k of item.value | keyvalue">
          {{ k.value.patronymic | titlecase }}
        </div>
      </td>
      <td class="text__center">
        <div *ngFor="let k of item.value | keyvalue">
          {{ k.value.position | titlecase }}
        </div>
      </td>
      <td class="text__center">
        <i class="fas fa-trash-alt btn-delete" (click)="modalWindowService.showModalConfirm(item.key); modalWindowService.focus($event, btnYes)"></i>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<div class="modal" id="modal__window__confirm">
  <div class="modal__dialog">
    <h4>Delete doctor {{ modalWindowService.item }} ?</h4>
    <button (click)="remove(modalWindowService.item)" (keydown.escape)="modalWindowService.closeConfirm()" #btnYes>Yes</button>
    <button class="modal__close" type="button" (click)="modalWindowService.closeConfirm()">
      <img src="./assets/images/modal-close.svg" alt="Close">
    </button>
  </div>
</div>
